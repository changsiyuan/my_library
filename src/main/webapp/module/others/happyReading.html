<html>
    <head>
        <title>欢迎您来到国家电子图书馆</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../../basic/css/jquery.fullPage.css">
        <link rel="stylesheet" type="text/css" href="../../basic/css/evenZoom.css">

        <style>
            .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
            .section2 p { position: relative; left: -120%;}
            .section3 p { position: relative; bottom: -120%;}
            .section4 p { display: none;}

            .section1 { background: url(../../images/1.jpg) 50%;}
            .section2 { background: url(../../images/2.jpg) 50%; }
            .section3 { background: url(../../images/3.jpg) 50%; }
            .section4 { background: url(../../images/4.jpg) 50%; }
        </style>
    </head>
    <body>
        <div id="dowebok">
            <div class="section section1">
                <h3 style='margin-left: 400px; color: #006dcc;margin-top: -200px;'>欢迎您来到国家电子图书馆</h3>
                <p style='font-size: 25px; margin-left: 300px;'>>这里有对生活的热爱<br>>这里有对爱情的追求<br>>这里有对真理的探寻</p>
            </div>
            <div class="section section2">
                <h3 style='margin-left: 1000px;margin-top: -300px; '>阅读</h3>
                <p style='margin-left: 700px;margin-top: -50px; '>使您的生命充满阳光</p>
            </div>

            <div class="section section3">
                <h3 style='margin-left: -170px; margin-top: 240px;'>阅读</h3>
                <p style='margin-left: 150px; margin-top: -50px;'>让您的头脑充满智慧</p>
            </div>
            <div class="section section4">
                <h3 style='margin-left: 20px;margin-top: -150px; '>阅读让我们</h3>
                <p style='margin-left: 180px;'>面向大海，春暖花开</p>
                <!--                <a href='../reader/book.html' style='text-decoration: none;color: #fff;'>
                                    <h6 style='padding-left: 650px; padding-top: 200px;'>开始探索 >>></h6>
                                </a>-->
                <a href='../reader/book.html'>
                    <div class="dowebok" data-zoomed="../../images/big-tansuo.png">
                        <img src="../../images/small-test.png" alt="">
                    </div>
                </a>
            </div>
        </div>

        <script type="text/javascript" src="../../lib/jquery-2.1.3/jquery.min.js"></script> 
        <script type="text/javascript" src="../../basic/js/jquery.fullPage.js"></script> 
        <script type="text/javascript" src="../../basic/js/jquery.easing.min.js"></script>
        <script type="text/javascript" src="../../basic/js/evenZoom.js"></script>

        <script>
            $(function() {
                $('#dowebok').fullpage();
            });
        </script>
        <script>
            $(function() {
                $('#dowebok').fullpage({
                    sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                    afterLoad: function(anchorLink, index) {
                        if (index == 2) {
                            $('.section2').find('p').delay(500).animate({
                                left: '0'
                            }, 1500, 'easeOutExpo');
                        }
                        if (index == 3) {
                            $('.section3').find('p').delay(500).animate({
                                bottom: '0'
                            }, 1500, 'easeOutExpo');
                        }
                        if (index == 4) {
                            $('.section4').find('p').fadeIn(2000);
                        }
                    },
                    onLeave: function(index, direction) {
                        if (index == '2') {
                            $('.section2').find('p').delay(500).animate({
                                left: '-120%'
                            }, 1500, 'easeOutExpo');
                        }
                        if (index == '3') {
                            $('.section3').find('p').delay(500).animate({
                                bottom: '-120%'
                            }, 1500, 'easeOutExpo');
                        }
                        if (index == '4') {
                            $('.section4').find('p').fadeOut(2000);
                        }
                    }
                });
            });
        </script>
        <!--放大镜-->
        <script>
            $(function() {
                $('.dowebok').evenZoom();
            });
        </script>
    </body>
</html>
